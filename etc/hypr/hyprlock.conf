general {
	hide_cursor = true
	ignore_empty_input = true
}

# Wallpaper
background {
	# Image
	path = $XDG_DATA_HOME/wallpapers/current
	# Blur
	blur_passes = 2
	blur_size = 5
}

# Time
label {
	# Content
	text = $TIME
	# Position
	halign = center
	valign = center
	position = 0, 240
	# Color & Font
	color = rgba(216, 222, 233, 0.70)
	font_family = Lexend Bold
	font_size = 120
}

# Date
label {
	# Content
	text = cmd[update:60000] echo -e "$( date '+%A, %d %b' )"
	# Position
	halign = center
	valign = center
	position = 0, 105
	# Color & Font
	color = rgba(216, 222, 233, 0.70)
	font_family = Lexend Bold
	font_size = 30
}

# Avatar
image {
	# Path
	path = $XDG_DATA_HOME/avatars/current
	# Shape
	size = 120
	rounding = -1 # a circle
	# Position
	halign = center
	valign = center
	position = 0, -20
}

# Greeting
label {
	# Content
	text = Hello, $USER
	# Position
	halign = center
	valign = center
	position = 0, -120
	# Color & Font
	color = rgba(216, 222, 233, 0.70)
	font_family = Lexend Bold
	font_size = 24
}

# Password
input-field {
	# Placeholder
	fade_on_empty = false
	placeholder_text = <i><span foreground="##CCCCCC99">Enter Password</span></i>
	# Shape
	size = 280, 60
	outline_thickness = 2
	dots_size = 0.2
	dots_spacing = 0.2
	# Position
	halign = center
	valign = center
	position = 0, -220
	# Color & Font
	inner_color = rgba(100, 114, 125, 0.4)
	outer_color = rgba(0, 0, 0, 0)
	font_color = rgb(200, 200, 200)
	font_family = Lexend Bold
}
