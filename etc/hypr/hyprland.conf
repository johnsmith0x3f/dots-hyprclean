# Section = Configuring:Variables
# URL = https://wiki.hypr.land/Configuring/Variables

general {
	# Gaps
	gaps_in = 8
	gaps_out = 16
	# Borders
	border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
}

decoration {
	# Corners
	rounding = 12
	rounding_power = 4.0
	# Opacity
	active_opacity = 1.0
	inactive_opacity = 0.8
}

animations {
	# State
	enabled = yes, please :)
	# Curves
	bezier = easeOutQuint, 0.23, 1, 0.32, 1
	bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
	bezier = linear, 0, 0, 1, 1
	bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
	bezier = quick, 0.15, 0, 0.1, 1
	# Effects
	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.94, almostLinear, fade
	animation = workspacesIn, 1, 1.21, almostLinear, fade
	animation = workspacesOut, 1, 1.94, almostLinear, fade
}

input {
	# Focus Follow Clicks
	follow_mouse = 2
	float_switch_override_focus = false

	touchpad {
		# Touch Nature
		natural_scroll = true
	}
}

gestures {
	# Swiping
	workspace_swipe = true
	workspace_swipe_fingers = 3
}

group {
	# Colors
	col.border_active = rgba(2C67F2EE) rgba(62CFF4EE) 45deg
	col.border_inactive = rgba(595959AA)

	groupbar {
		# No Titlebar
		enabled = false
	}
}

misc {
	# Idle Control
	key_press_enables_dpms = true
	mouse_move_enables_dpms = true
}

dwindle {
	# Pseudo Tiling
	pseudotile = true
	# Splitting
	force_split = 2
	preserve_split = true
}



# Section = Configuring:Keywords
# URL = https://wiki.hypr.land/Configuring/Keywords

# We cannot control the order! Hyprland will execute all these in parallel.
exec-once = hypridle
exec-once = hyprpaper



# Section = Configuring:Binds
# URL = https://wiki.hypr.land/Configuring/Binds

# Choose the mod keys to use. The idea is:
# - M1 + M2 handles the most basic, global actions like exiting hyprland.
# - M1 + M3 handles the actions that controls low-level values of the system like volume.
# - M1 handles all common actions like focusing windows/workspaces.
# - Any of the above + M4 handles corresponding variant actions.
# - M2/M3 should behave like M1/M2 in client applications. (e.g. In terminal, M2 + M3 + e should trigger exit.)
$M1 = SUPER
$M2 = ALT
$M3 = CONTROL
$M4 = SHIFT

# Use M1 + M2 + e to exit hyprland.
bind = $M1 $M2, e, exit,
# Use M1 + M2 + r to manually reload hyprland. (Auto reload on save.)
bind = $M1 $M2, r, exec, hyprctl reload
# Use M1 + M2 + l to lock the session.
bind = $M1 $M2, l, exec, hyprlock
# Use M1 + M2 + s to take screenshots.
bind = $M1 $M2, s, exec, grim -g "$( slurp )"

# Use M1 + Return to open a terminal.
bind = $M1, Return, exec, ghostty
# Use M1 + M4 + Return to open a terminal floating.
bind = $M1 $M4, Return, exec, [float] ghostty

# Use M1 + [1-9] to switch workspace.
bind = $M1, 1, workspace, 1
bind = $M1, 2, workspace, 2
bind = $M1, 3, workspace, 3
bind = $M1, 4, workspace, 4
bind = $M1, 5, workspace, 5
bind = $M1, 6, workspace, 6
bind = $M1, 7, workspace, 7
bind = $M1, 8, workspace, 8
bind = $M1, 9, workspace, 9
# Use M1 + M4 + [1-9] to move active window to a workspace.
bind = $M1 $M4, 1, movetoworkspace, 1
bind = $M1 $M4, 2, movetoworkspace, 2
bind = $M1 $M4, 3, movetoworkspace, 3
bind = $M1 $M4, 4, movetoworkspace, 4
bind = $M1 $M4, 5, movetoworkspace, 5
bind = $M1 $M4, 6, movetoworkspace, 6
bind = $M1 $M4, 7, movetoworkspace, 7
bind = $M1 $M4, 8, movetoworkspace, 8
bind = $M1 $M4, 9, movetoworkspace, 9
# Use M1 (+ M4) + 0 to toggle (move window to) the special workspace.
# When shown, the special workspace act as an extra "layer" above current workspace,
# which makes it a good place to put some background applications (like qbittorrent) in.
bind = $M1, 0, togglespecialworkspace
bind = $M1 $M4, 0, movetoworkspace, special 

# Use M1 + [hjkl] to focus the window in given direction.
bind = $M1, h, movefocus, l
bind = $M1, j, movefocus, d
bind = $M1, k, movefocus, u
bind = $M1, l, movefocus, r
# Use M1 + M4 + [hjkl] to move focused window towards given direction.
bind = $M1 $M4, h, movewindow, l
bind = $M1 $M4, j, movewindow, d
bind = $M1 $M4, k, movewindow, u
bind = $M1 $M4, l, movewindow, r
# Use M1 (+ M4) + c to focus previous/next window in windows history.
bind = $M1, c, cyclenext,
bind = $M1 $M4, c, cyclenext, prev
# Use M1 + left/right mouse button to move/resize windows.
bindm = $M1, mouse:272, movewindow
bindm = $M1, mouse:273, resizewindow

# Use M1 + f to toggle active window floating state.
bind = $Mod, F, togglefloating,
# Use M1 + g to toggle active window fullscreen state. (Loses the "f" key for being used less than floating.)
bind = $Mod, G, fullscreen,
# Use M1 + p to toggle active window pseudotiling state.
bind = $Mod, P, pseudo,

# Use M1 + m to toggle window grouping.
# A window group is a set of windows that are stacked together.
bind = $M1, m, togglegroup
# Use M1 + b/n to switch the previous/next window on top of the group.
bind = $M1, b, changegroupactive, b # b for back
bind = $M1, n, changegroupactive, n

# Use M1 + M2 + m/n to toggle mute/micmute.
bind = $M1 $M2, m, exec, wpctl set-mute "@DEFAULT_AUDIO_SINK@" toggle
bind = $M1 $M2, n, exec, wpctl set-mute "@DEFAULT_AUDIO_SOURCE@" toggle
# Use M1 + M2 + comma/period to decrease(<)/increase(>) volume.
binde = $M1 $M2, comma, exec, wpctl set-volume "@DEFAULT_AUDIO_SINK@" 5%-
binde = $M1 $M2, period, exec, wpctl set-volume "@DEFAULT_AUDIO_SINK@" 5%+

# Use M1 + M2 + p to toggle play/pause.
bind = $M1 $M2, p, exec, playerctl play-pause
# Use M1 + M2 + left/right bracket to play previous/next track.
binde = $M1 $M2, leftbracket, exec, playerctl previous
binde = $M1 $M2, rightbracket, exec, playerctl next

# Use M1 + M2 + minus/equal to decrease(-)/increase(+) brightness.
binde = $M1 $M2, minus, exec, brightnessctl set 5%-
binde = $M1 $M2, equal, exec, brightnessctl set 5%+

# Use XF86 keys to control volume.
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
binde = , XF86AudioPrev, exec, playerctl previous
binde = , XF86AudioNext, exec, playerctl next
# Use XF86 keys to control playback.
bind = , XF86AudioMute, exec, wpctl set-mute "@DEFAULT_AUDIO_SINK@" toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute "@DEFAULT_AUDIO_SOURCE@" toggle
binde = , XF86AudioLowerVolume, exec, wpctl set-volume "@DEFAULT_AUDIO_SINK@" 5%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume "@DEFAULT_AUDIO_SINK@" 5%+
# Use XF86 keys to control brightness.
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
